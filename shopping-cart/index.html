<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <base href=".">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script type="module" defer src="assets/script.js"></script>
</head>
<body>
    <div class="cart">
        <div class="cart-header">
            <h2>Your Shopping Cart</h2>
            <p id="total-price">Total: $0.00</p>
        </div>
        <div class="cart-item" id="limestone">
            <button class="remove">remove</button>
            <div class="cart-item-image">
                <img class="product-image" src="assets/images/limestone.jpg">
            </div>
            <div class="cart-item-info">
                <div class="product-info">
                    <h3>Pet Rock: limestone</h3>
                    <P>$15.00 each</P>
                </div>
                <div class="product-quanity">
                    <button id="quantity-down">-</button>
                    <button id="quantity-up">+</button>
                    <div class="total-quantity">Quantity: 0</div>
                    <p class="total-price">Total Price available at checkout</p>
                </div>
            </div>
        </div>
        <div class="cart-checkout">
            <p>Continue to:</p>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>
</body>
</html>
